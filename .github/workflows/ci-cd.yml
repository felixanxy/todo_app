# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-todo-app
  NODE_VERSION: '18'

jobs:
  # JOB 1: Code Quality & Testing
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Linting skipped for faster demo - uncomment if needed
      # - name: Run ESLint
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # JOB 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

  # JOB 3: Deploy to AWS EC2
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Remove any carriage returns or extra whitespace
          sed -i 's/\r$//' ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}:latest
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Pull latest image
            echo "üì• Pulling Docker image..."
            docker pull $DOCKER_IMAGE || { echo "Failed to pull image"; exit 1; }
            
            # Stop old container if exists
            echo "üõë Stopping old container..."
            docker stop todo-app 2>/dev/null || true
            docker rm todo-app 2>/dev/null || true
            
            # Start new container
            echo "‚ñ∂Ô∏è  Starting new container..."
            docker run -d \
              --name todo-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              $DOCKER_IMAGE || { echo "Failed to start container"; exit 1; }
            
            # Wait for health check
            echo "üè• Checking application health..."
            sleep 5
            
            for i in {1..30}; do
              if curl -f http://localhost:3000/health > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                break
              fi
              echo "‚è≥ Waiting for application... ($i/30)"
              sleep 2
              if [ $i -eq 30 ]; then
                echo "‚ùå Health check failed!"
                docker logs todo-app
                exit 1
              fi
            done
            
            # Cleanup old images
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=48h"
            
            echo "‚ú® Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          sleep 3
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.EC2_HOST }}/health)
          if [ $RESPONSE -eq 200 ]; then
            echo "‚úÖ Application is live and responding!"
            echo "üåê URL: http://${{ secrets.EC2_HOST }}"
          else
            echo "‚ùå Deployment verification failed (HTTP $RESPONSE)"
            exit 1
          fi

  # JOB 4: Notification
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Application URL: http://${{ secrets.EC2_HOST }}"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the logs above for details."
          fi